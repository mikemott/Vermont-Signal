[pytest]
# Pytest configuration for Vermont Signal V2

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov=vermont_news_analyzer
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, API calls)
    slow: Slow tests (ML models, large datasets)
    filter: Content filter tests
    database: Database operation tests
    security: Security-related tests

# Coverage options
[coverage:run]
source = vermont_news_analyzer
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
